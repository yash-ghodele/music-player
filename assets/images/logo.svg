<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Neon Gradients -->
    <linearGradient id="neonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="darkBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f1a;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#darkBg)" stroke="url(#neonGradient)" stroke-width="8"/>
  
  <!-- Inner Ring (Decorative) -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2" stroke-dasharray="10 10"/>

  <!-- Equalizer Bars (Circular) -->
  <g stroke="url(#neonGradient)" stroke-width="12" stroke-linecap="round">
    <!-- Right Side -->
    <line x1="380" y1="150" x2="360" y2="170" />
    <line x1="410" y1="190" x2="385" y2="205" />
    <line x1="430" y1="240" x2="400" y2="245" />
    <line x1="430" y1="290" x2="400" y2="285" />
    <line x1="410" y1="340" x2="385" y2="325" />
    <line x1="380" y1="380" x2="360" y2="360" />

    <!-- Left Side -->
    <line x1="132" y1="380" x2="152" y2="360" />
    <line x1="102" y1="340" x2="127" y2="325" />
    <line x1="82" y1="290" x2="112" y2="285" />
    <line x1="82" y1="240" x2="112" y2="245" />
    <line x1="102" y1="190" x2="127" y2="205" />
    <line x1="132" y1="150" x2="152" y2="170" />
  </g>

  <!-- Musical Note -->
  <path d="M300 120 L300 200 M300 140 Q 340 120, 340 160" 
        stroke="url(#neonGradient)" 
        stroke-width="14" 
        fill="none" 
        stroke-linecap="round"
        transform="translate(-10, 10)"/>

  <!-- Center Waveform (NB stylized) -->
  <g transform="translate(146, 176) scale(1.1)">
    <!-- N shape -->
    <path d="M40 100 
             L 40 40
             L 100 100 
             L 100 40" 
          fill="none" 
          stroke="url(#neonGradient)" 
          stroke-width="18" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
          
    <!-- B shape -->
    <path d="M120 100 
             L 120 40
             Q 160 40, 160 70
             Q 160 100, 120 100
             Q 160 100, 160 130
             Q 160 160, 120 160
             L 120 100" 
          fill="none" 
          stroke="url(#neonGradient)" 
          stroke-width="18" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          transform="translate(20, 0)"/>
  </g>
</svg>
