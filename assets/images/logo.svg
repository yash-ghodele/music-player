<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Vibrant Neon Gradient -->
    <linearGradient id="neonGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d946ef;stop-opacity:1" /> <!-- Pink/Purple -->
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" /> <!-- Violet -->
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" /> <!-- Purple -->
    </linearGradient>
    
    <!-- Deep Dark Background -->
    <radialGradient id="darkOrb" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#2e1065;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#020617;stop-opacity:1" />
    </radialGradient>

    <!-- Outer Glow Filter -->
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Inner Gloss -->
    <filter id="glassShine" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="arithmetic" k1="0" k2="1" k3="1" k4="0"/>
    </filter>
  </defs>

  <!-- 1. Dark Glass Background Base -->
  <circle cx="256" cy="256" r="240" fill="url(#darkOrb)" stroke="#333" stroke-width="2"/>

  <!-- 2. Circular Equalizer (Simulated with dashed stroke) -->
  <!-- 
     Circumference = 2 * pi * 190 approx 1194.
     60 bars -> ~20px per segment. 12px dash, 8px gap.
  -->
  <circle cx="256" cy="256" r="190" 
          fill="none" 
          stroke="url(#neonGrad)" 
          stroke-width="16" 
          stroke-dasharray="14 14" 
          stroke-linecap="round"
          filter="url(#neonGlow)" 
          transform="rotate(-90 256 256)"/>

  <!-- 3. Inner Ring -->
  <circle cx="256" cy="256" r="150" 
          fill="none" 
          stroke="url(#neonGrad)" 
          stroke-width="2" 
          opacity="0.5"/>

  <!-- 4. Central "NB" Waveform & Note -->
  <g transform="translate(256 256) scale(1.4)" filter="url(#neonGlow)">
    <!-- Stylized Pulse / Waveform -->
    <path d="M-70 10 
             Q -50 -60, -30 10 
             T 10 10 
             Q 30 80, 50 10 
             T 90 10" 
          fill="none" 
          stroke="url(#neonGrad)" 
          stroke-width="8" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          transform="translate(-10 0)"/>
          
     <!-- Musical Note overlaying -->
     <path d="M30 -50 L30 10 M30 -30 Q 60 -50, 60 -10" 
           stroke="#fff" 
           stroke-width="6" 
           fill="none" 
           stroke-linecap="round"
           opacity="0.9"/>
  </g>

  <!-- 5. Glass Gloss Reflection (Top) -->
  <path d="M120 120 Q 256 60 392 120" 
        fill="none" 
        stroke="rgba(255,255,255,0.4)" 
        stroke-width="20" 
        stroke-linecap="round" 
        filter="url(#glassShine)" 
        opacity="0.6"/>
        
  <!-- 6. Bottom Reflection (Subtle) -->
  <path d="M160 380 Q 256 420 352 380" 
        fill="none" 
        stroke="rgba(255,255,255,0.1)" 
        stroke-width="10" 
        stroke-linecap="round" 
        opacity="0.3"/>

</svg>
