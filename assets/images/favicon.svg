<svg
  width="90"
  height="90"
  viewBox="0 0 90 90"
  xmlns="http://www.w3.org/2000/svg"
  role="img"
  aria-label="Neon Beats Icon"
>
  <!-- Neon Glow -->
  <defs>
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Outer Circle (Vinyl / Logo Base) -->
  <circle
    cx="45"
    cy="45"
    r="28"
    fill="none"
    stroke="#f72585"
    stroke-width="3"
    filter="url(#neonGlow)"
  />

  <!-- Guitar Body -->
  <ellipse
    cx="42"
    cy="50"
    rx="9"
    ry="11"
    fill="none"
    stroke="#4cc9f0"
    stroke-width="2.5"
    filter="url(#neonGlow)"
  />

  <!-- Guitar Upper Body -->
  <ellipse
    cx="50"
    cy="42"
    rx="6"
    ry="7"
    fill="none"
    stroke="#4cc9f0"
    stroke-width="2.2"
    filter="url(#neonGlow)"
  />

  <!-- Sound Hole -->
  <circle
    cx="44"
    cy="50"
    r="2.5"
    fill="#4cc9f0"
    filter="url(#neonGlow)"
  />

  <!-- Guitar Neck -->
  <rect
    x="52"
    y="26"
    width="3"
    height="20"
    rx="1.5"
    fill="#f72585"
    filter="url(#neonGlow)"
  />

  <!-- Headstock -->
  <rect
    x="50"
    y="22"
    width="7"
    height="5"
    rx="2"
    fill="#f72585"
    filter="url(#neonGlow)"
  />

  <!-- Strings -->
  <line x1="53" y1="27" x2="45" y2="49" stroke="#ffffff" stroke-width="0.6"/>
  <line x1="54" y1="27" x2="46" y2="49" stroke="#ffffff" stroke-width="0.6"/>
  <line x1="55" y1="27" x2="47" y2="49" stroke="#ffffff" stroke-width="0.6"/>
</svg>
