<!DOCTYPE html>
<html>
<head>
    <title>Generate Sample Audio</title>
</head>
<body>
    <h1>Generating Sample Audio Files...</h1>
    <div id="status"></div>
    <script>
        // Generate different frequency tones for each song
        const songs = [
            { name: 'sample-1.mp3', freq: 440, duration: 30 },  // A4
            { name: 'sample-2.mp3', freq: 523, duration: 30 },  // C5
            { name: 'sample-3.mp3', freq: 659, duration: 30 },  // E5
            { name: 'sample-4.mp3', freq: 783, duration: 30 },  // G5
            { name: 'sample-5.mp3', freq: 880, duration: 30 },  // A5
        ];

        const AudioContext = window.AudioContext || window.webkitAudioContext;
        const audioContext = new AudioContext();
        const statusDiv = document.getElementById('status');

        async function generateTone(frequency, duration) {
            const sampleRate = audioContext.sampleRate;
            const numSamples = sampleRate * duration;
            const buffer = audioContext.createBuffer(2, numSamples, sampleRate);

            for (let channel = 0; channel < 2; channel++) {
                const data = buffer.getChannelData(channel);
                for (let i = 0; i < numSamples; i++) {
                    // Generate sine wave with fade in/out
                    const t = i / sampleRate;
                    const envelope = Math.min(t * 10, 1) * Math.min((duration - t) * 10, 1);
                    data[i] = Math.sin(2 * Math.PI * frequency * t) * 0.3 * envelope;
                }
            }

            return buffer;
        }

        async function bufferToWav(buffer) {
            const numChannels = buffer.numberOfChannels;
            const sampleRate = buffer.sampleRate;
            const format = 1; // PCM
            const bitDepth = 16;

            const bytesPerSample = bitDepth / 8;
            const blockAlign = numChannels * bytesPerSample;

            const data = [];
            for (let i = 0; i < buffer.length; i++) {
                for (let channel = 0; channel < numChannels; channel++) {
                    const sample = Math.max(-1, Math.min(1, buffer.getChannelData(channel)[i]));
                    data.push(sample < 0 ? sample * 0x8000 : sample * 0x7FFF);
                }
            }

            const dataLength = data.length * bytesPerSample;
            const arrayBuffer = new ArrayBuffer(44 + dataLength);
            const view = new DataView(arrayBuffer);

            // WAV header
            const writeString = (offset, string) => {
                for (let i = 0; i < string.length; i++) {
                    view.setUint8(offset + i, string.charCodeAt(i));
                }
            };

            writeString(0, 'RIFF');
            view.setUint32(4, 36 + dataLength, true);
            writeString(8, 'WAVE');
            writeString(12, 'fmt ');
            view.setUint32(16, 16, true);
            view.setUint16(20, format, true);
            view.setUint16(22, numChannels, true);
            view.setUint32(24, sampleRate, true);
            view.setUint32(28, sampleRate * blockAlign, true);
            view.setUint16(32, blockAlign, true);
            view.setUint16(34, bitDepth, true);
            writeString(36, 'data');
            view.setUint32(40, dataLength, true);

            let offset = 44;
            for (let i = 0; i < data.length; i++) {
                view.setInt16(offset, data[i], true);
                offset += 2;
            }

            return new Blob([arrayBuffer], { type: 'audio/wav' });
        }

        async function generateAndDownload() {
            for (const song of songs) {
                statusDiv.innerHTML += `<p>Generating ${song.name} (${song.freq}Hz)...</p>`;
                
                const buffer = await generateTone(song.freq, song.duration);
                const blob = await bufferToWav(buffer);
                
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = song.name;
                a.click();
                
                statusDiv.innerHTML += `<p>✅ ${song.name} ready for download</p>`;
                await new Promise(resolve => setTimeout(resolve, 500));
            }
            
            statusDiv.innerHTML += '<h2>✅ All audio files generated!</h2>';
            statusDiv.innerHTML += '<p>Save these files to: assets/audio/</p>';
        }

        generateAndDownload();
    </script>
</body>
</html>
